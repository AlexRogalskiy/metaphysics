---
version: '2'
services:
  metaphysics:
    extends:
      file: common.yml
      service: metaphysics
    environment:
    - MEMCACHED_URL=metaphysics-memcached:11211
    env_file: ../.env
    ports:
    - 5001:5001
    depends_on:
    - metaphysics-memcached
  metaphysics-memcached:
    image: memcached
    ports:
    - 11211:11211
  metaphysics-goreplay:
    extends:
      file: common.yml
      service: metaphysics
    command: ["/usr/local/bin/goreplay", "--input-raw", ":5001", "--output-stdout"]
    privileged: true
