"""
An ISO 8601 datetime
"""
scalar DateTime

"""
Information about pagination in a connection.
"""
type PageInfo {
  """
  When paginating forwards, the cursor to continue.
  """
  endCursor: String

  """
  When paginating forwards, are there more items?
  """
  hasNextPage: Boolean!

  """
  When paginating backwards, are there more items?
  """
  hasPreviousPage: Boolean!

  """
  When paginating backwards, the cursor to continue.
  """
  startCursor: String
}

"""
Partner Stats
"""
type PartnerStatsType {
  partnerId: String!
  timeSeries: [PartnerTimeSeriesStatsType!]
  uniqueVisitors: Int
}

"""
Partner Time Series Stats
"""
type PartnerTimeSeriesStatsType {
  artworksPublished: Int
  partnerId: String
  week: DateTime
}

"""
A Price Record
"""
type PriceRecord {
  artistId: String!
  id: ID!
  priceUsCents: Int!
  soldAt: DateTime!
}

"""
The connection type for PriceRecord.
"""
type PriceRecordConnection {
  """
  A list of edges.
  """
  edges: [PriceRecordEdge]

  """
  A list of nodes.
  """
  nodes: [PriceRecord]

  """
  Information to aid in pagination.
  """
  pageInfo: PageInfo!
}

"""
An edge in a connection.
"""
type PriceRecordEdge {
  """
  A cursor for use in pagination.
  """
  cursor: String!

  """
  The item at the end of the edge.
  """
  node: PriceRecord
}

type Query {
  """
  Find PartnerStats
  """
  partnerStats(partnerId: String!): PartnerStatsType

  """
  Find PriceRecords
  """
  priceRecords(
    """
    Returns the elements in the list that come after the specified cursor.
    """
    after: String
    artistId: String!

    """
    Returns the elements in the list that come before the specified cursor.
    """
    before: String

    """
    Returns the first _n_ elements from the list.
    """
    first: Int

    """
    Returns the last _n_ elements from the list.
    """
    last: Int
  ): PriceRecordConnection
}
